<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Login Form Practice 2</title>
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <p>Login Form</p>
      </div>
      <div class="container__main">
        <div class="textbox">
          <p style="display: flex;
          align-items: center;
          justify-content: center;">
            <i class="bx bx-user"></i>
          </p>
          <input
            type="text"
            class="email"
            placeholder="Enter your email"
            style="width: 250px;
            height: 30px;"
          />
        </div>
        <div class="textbox2">
          <p style="display: flex;
          align-items: center;
          justify-content: center;">
            <i class="bx bx-lock-alt"></i>
          </p>
          <input
            type="password"
            class="password"
            placeholder="Enter your password"
            style="width: 250px;
            height: 30px;"
          />
        </div>

        <div class="link__class">
          <a href="" style="color: #112a46;text-decoration: none;">Forgotten Password?</a>
        </div>
        <div class="button__login">
            <button type="submit" class="button__submit">Login</button>
        </div>
        <div class="footer">
            <p>Not a member?<span><a href="" style="text-decoration: none;">Signup now</a></span></p>
        </div>
      </div>

    </div>
  </body>
</html>
